<div layout="column" ng-cloak>
  
    <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="tour-comment-content">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools" style="color:#fff">BÌNH LUẬN CỦA BẠN</h1>
      </md-toolbar>
      <md-content layout-padding>
        <form>
          <md-input-container class="md-block">
            <label for="testInput">Bình luận của bạn</label>
            <textarea md-maxlength="255" rows="5" required md-select-on-focus id="txtCmt-frCmt" ng-model="cmtModel.Comment"></textarea>
          </md-input-container>
        </form>
        <md-button ng-click="sendComment(filterItems)" class="md-primary">
          Gửi bình luận
        </md-button>
      </md-content>
    </md-sidenav>
  
</div>

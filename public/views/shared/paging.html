<footer class="dker p-a">
    <div class="row">
        <div class="col-sm-8">
            <small class="text-muted inline m-t-sm m-b-sm"
                   translate="page.paging.itemperpage"
                   translate-values="{ pagesize: paging.currentItem, total: paging.totalItems }"></small>
        </div>
        <div class="col-sm-4 text-right">
            <ul class="pagination pagination-sm m-a-0">
                <li ng-hide="commonService.disableButton('pre', paging.currentPage, paging.totalPage)"><a ng-click="(paging.currentPage <= 1) || searchPageChange('pre')"><i class="fa fa-chevron-left"></i></a></li>
                <li ng-if="commonService.showPage('first', paging.currentPage, paging.totalPage)"><a ng-click="searchPageChange('', 1)">1</a></li>
                <li ng-if="commonService.showPage('moreleft', paging.currentPage, paging.totalPage)"><a style="cursor: auto">...</a></li>
                <li ng-if="commonService.showPage('pre', paging.currentPage, paging.totalPage)"><a ng-bind="paging.currentPage - 1" ng-click="searchPageChange('pre')"></a></li>
                <li class="active"><a ng-bind="paging.currentPage"></a></li>
                <li ng-if="commonService.showPage('nxt', paging.currentPage, paging.totalPage)"><a ng-bind="paging.currentPage + 1" ng-click="searchPageChange('nxt')"></a></li>
                <li ng-if="commonService.showPage('moreright', paging.currentPage, paging.totalPage)"><a style="cursor: auto">...</a></li>
                <li ng-if="commonService.showPage('last', paging.currentPage, paging.totalPage)"><a ng-bind="paging.totalPage" ng-click="searchPageChange('', paging.totalPage)"></a></li>
                <li ng-hide="commonService.disableButton('nxt', paging.currentPage, paging.totalPage)"><a ng-click="(paging.currentPage >= paging.totalPage) || searchPageChange('nxt')"><i class="fa fa-chevron-right"></i></a></li>
            </ul>
        </div>
    </div>
</footer>
